<mat-toolbar>
    <mat-toolbar-row class="justify">
        <button mat-icon-button (click)="toggleSidebar()"><mat-icon>menu</mat-icon></button>
        <div class="row mr-2 ml-auto">
            <ul>
                <li>
                    <button mat-button [matMenuTriggerFor]="menu" class="user mt-2 d-flex align-items-center">
                        <img src="../../assets/images/user.png" class="user-image mr-1 p-2">
                        User Name 
                        <mat-icon></mat-icon> <!-- Fixed typo here -->
                    </button>
                    <mat-menu #menu="matMenu">
                        <button mat-menu-item> <!-- Added mat-menu-item directive -->
                            <mat-icon>exit_to_app</mat-icon>
                            Logout
                        </button>
                    </mat-menu>
                </li>
            </ul>
        </div>
    </mat-toolbar-row>
</mat-toolbar>

<!-- Add spacer to prevent content from being hidden under the fixed header -->
<div class="toolbar-spacer"></div>
